<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

  
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.7)), 
                        url('singup.jpeg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; 
        }

        
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0 20px;
        }

        
        .signup-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #ffb74d; /* Gold color for heading */
        }

        /* Textbox Styling */
        .textbox {
            margin-bottom: 18px;
        }

        .textbox input,
        select {
            width: 100%;
            padding: 15px;
            border: 1px solid #ffb74d; 
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            transition: 0.3s;
        }

        .textbox input::placeholder,
        select {
            color: #333; 
        }

        .textbox input:focus,
        select:focus {
            outline: none;
            border-color: #ffb74d;
            box-shadow: 0 0 8px #ffb74d;
        }

     
        .gender-container {
            text-align: left;
            margin-bottom: 20px;
            color: #ffb74d; /* Gold color for labels */
        }

        .gender-container label {
            margin-right: 20px;
        }

        /* Submit Button */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #ffb74d; /* Gold color */
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f6b642;
            transform: translateY(-3px);
        }

        /* Error Message */
        #error-message {
            color: #ff4c4c;
            margin-bottom: 20px;
        }

        /* Login Link */
        div a {
            color: #ffb74d; /* Gold color for link */
            text-decoration: none;
            font-weight: bold;
        }

        div a:hover {
            text-decoration: underline;
        }

        div {
            margin-top: 15px;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="../index.html" method="POST" onsubmit="return validatePassword()">
                
                <!-- Existing Fields -->
                <div class="textbox">
                    <input type="text" placeholder="Full Name" name="fullname" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" name="email" required>
                </div>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                </div>

                <!-- New Fields -->
                <div class="textbox">
                    <input type="tel" placeholder="Phone Number" name="phone" required>
                </div>

                <!-- Gender Radio Buttons -->
                <div class="gender-container">
                    <label>Gender:</label>
                    <label><input type="radio" name="gender" value="Male" required> Male</label>
                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Other" required> Other</label>
                </div>

                <!-- Error Message -->
                <p id="error-message"></p>

                <!-- Submit Button -->
                <input type="submit" class="btn" value="Sign Up">

                <!-- Login Link -->
                <div>
                    Already have an account? <a href="login.html">Login Here</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementsByName("password")[0].value;
            var confirmPassword = document.getElementsByName("confirm_password")[0].value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Passwords do not match! Please try again.";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }
    </script>
</body>

</html>
